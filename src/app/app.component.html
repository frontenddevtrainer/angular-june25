<main class="container">
    <div class="row">
        <div class="col-12">
            <edureka-header></edureka-header>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <edureka-navigation></edureka-navigation>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <edureka-gallery></edureka-gallery>
        </div>
    </div>
    <edureka-article-callouts></edureka-article-callouts>
    <div class="row">
        <div class="col-4">
            <edureka-login-form></edureka-login-form>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <edureka-lifecycle-demo *ngIf="toggle"></edureka-lifecycle-demo>
            <button (click)="toggleLifecycleComponent()">Toggle lifecycle component.</button>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <edureka-footer></edureka-footer>
        </div>
    </div>

</main>

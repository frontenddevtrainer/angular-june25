<div class="row" *ngIf="news else loading">
    <div class="col-3" *ngFor="let item of news">
        <edureka-article-callout [article]="item"></edureka-article-callout>
    </div>
</div>

<ng-template #loading>
    <div class="row">
        <div class="col">
           <img height="64" width="64" src="../../../assets//images/loading.gif"/> Loading top news.
        </div>
    </div>
</ng-template>

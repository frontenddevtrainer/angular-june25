<table class="table">
    <tr>
        <th>Sno.</th>
        <th>Title</th>
        <th>Author</th>
        <th>Is Top</th>
        <th>Published On</th>
    </tr>
    <!-- <tr *ngFor="let news of news; let i = index" [ngStyle]="{ background : i % 2 ? '#fff' : '#ccc' }"> -->
    <tr *ngFor="let news of news; let i = index" edurekaHighlight [ngClass]="{ 'even-row' : i % 2, 'odd-row' : !(i % 2) }">
        <td>{{i}}</td>
        <td edurekaUnderline>{{news.title}}</td>
        <td>{{news.author.name | uppercase}}</td>
        <td>{{news.isTopNEWS}}</td>
        <th>{{news.publishedOn | date : "d MMMM yyyy" | edurekauppercase}}</th>
    </tr>
</table>
